<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="preload"
      href="/fonts/gilroy-bold-webfont/Gilroy-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/gilroy-bold-webfont/Gilroy-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>

    <meta
      name="description"
      content="A personal website built with SvelteKit"
    />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />

    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div>%sveltekit.body%</div>
  </body>
</html>
